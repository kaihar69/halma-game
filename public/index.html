<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Halma Royal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="landing-view">
        <div class="landing-card">
            <h1 style="color:#d4af37; margin-bottom:5px;">HALMA ROYAL</h1>
            <p style="margin-top:0; color:#888;">Strategie in Perfektion</p>
            <input type="text" id="landingNameInput" placeholder="Spielername" maxlength="12">
            <div class="landing-actions">
                <button id="createGameBtn" class="big-btn">Spiel erstellen</button>
                <div class="divider">///</div>
                <div class="join-area">
                    <input type="text" id="roomCodeInput" placeholder="Code" maxlength="4">
                    <button id="joinGameBtn" class="big-btn outline">Beitreten</button>
                </div>
            </div>
            <div id="landing-msg" style="color:#c0392b; margin-top:10px; min-height:20px;"></div>
        </div>
    </div>

    <div id="game-view" style="display:none;">
        
        <div class="top-section">
            <div class="info-group">
                <span class="info-label">Raum</span>
                <span class="info-value" id="current-room-code">----</span>
            </div>
            
            <div id="identity-badge">Zuschauer</div>

            <div class="info-group" style="align-items: flex-end;">
                <span class="info-label">Status</span>
                <span class="info-value" id="turn-indicator">Warte...</span>
            </div>
        </div>
        
        <div id="setup-controls" style="position:absolute; top: 80px; z-index: 90; width: 100%; text-align: center;">
            <button id="startBtn" class="action-btn" style="display:none;">PARTIE BEGINNEN</button>
        </div>

        <div class="board-wrapper">
            <div id="board-container">
                <div id="board"></div>
            </div>
        </div>

        <div class="controls">
            <div id="log-container">Willkommen in der Lobby</div>
            <div class="emote-bar">
                <button class="emote-btn">üëë</button>
                <button class="emote-btn">ü§î</button>
                <button class="emote-btn">‚ú®</button>
                <button class="emote-btn">üè≥Ô∏è</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
