<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halma Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="landing-view">
        <div class="landing-card">
            <h1>Halma Master</h1>
            <p>Das klassische Strategie-Spiel</p>
            <input type="text" id="landingNameInput" placeholder="Dein Spielername" maxlength="12">
            <div class="landing-actions">
                <button id="createGameBtn" class="big-btn">Neues Spiel</button>
                <div class="divider">ODER</div>
                <div class="join-area">
                    <input type="text" id="roomCodeInput" placeholder="Raum-Code" maxlength="4">
                    <button id="joinGameBtn" class="big-btn outline">Beitreten</button>
                </div>
            </div>
            <div id="landing-msg"></div>
        </div>
    </div>

    <div id="game-view" style="display:none;">
        <div class="top-section">
            <div id="header-info">
                Raum: <span id="current-room-code">----</span> | 
                <span id="turn-indicator">Am Zug: <span id="current-player-name">...</span></span>
            </div>
            <div>
                <span id="identity-badge">Du bist: <b id="my-color-display">...</b></span>
            </div>
            <div id="setup-controls">
                <button id="startBtn" class="action-btn" style="display:none;">SPIEL STARTEN</button>
            </div>
        </div>

        <div class="board-wrapper">
            <div id="board-container">
                <div id="board"></div>
            </div>
        </div>

        <div class="controls">
            <div id="log-container">Warte auf Gegner...</div>
            <div class="emote-bar">
                <button class="emote-btn">ğŸ¤”</button>
                <button class="emote-btn">ğŸ˜</button>
                <button class="emote-btn">ğŸ‘</button>
                <button class="emote-btn">âŒ</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
